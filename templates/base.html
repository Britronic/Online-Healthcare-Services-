body {
    font-family: 'Arial', sans-serif;

}

h1 {
    background-color: white;
    color: white;
    padding: 20px;
    text-align: center;
    margin: 500px auto;
    border-radius: 5px;
}

a {
    display: block;
    padding: 10px;
    color: white;
    text-decoration: none;
    margin-bottom: 10px;
}

a:hover {
    background-color: lightgrey;
    border-radius: 6px;

}

form {
    max-width: 400px;
    margin: 100px auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px gold;
}

label {
    display: block;
    margin-bottom: 5px;
}

input,
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #3498db;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

table {
    width: 60%;
    margin: 80px auto;
    border-collapse: collapse;
}

th, td {
    border: 1px soli6 #ddd;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #3498db;
    color: white;
}

form select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}
form textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}
