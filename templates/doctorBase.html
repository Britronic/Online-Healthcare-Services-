<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/docstyle.css')}}" />

    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    {% block add_css%} {%endblock%}
    <style type="text/css">
    	.deny{
    		border-radius: 4px;
    		background-color: #e74c3c;
    		width: 90px;
    	}
    	.accept{
    		border-radius: 4px;
    		background-color: #2ecc71;
    		width: 90px;
    	}
    </style>
</head>
<body>
<div class="sidebar">
      <div class="logo-details">
        <span class="logo_name">Neema Hospital</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href=" {{url_for('doctordashboard')}} " class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href=" {{url_for('appointmentmng')}} ">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Appointment Mng</span>
          </a>
        </li>
        <li>
          <a href="{{url_for('eprescription')}}">
            <i class="bx bx-coin-stack"></i>
            <span class="links_name">E-Prescription</span>
          </a>
        </li>
        <li>
          <a href="{{url_for('patientrecords')}}">
            <i class="bx bx-user"></i>
            <span class="links_name">Patient Records</span>
          </a>
        </li>
        <!-- <li>
          <a href="{{url_for('appointmentreminder')}}">
            <i class="bx bx-book-alt"></i>
            <span class="links_name">Appointment Reminder</span>
          </a>
        </li> -->
        <li>
          <a href="{{url_for('feedbackmng')}}">
            <i class="bx bx-message"></i>
            <span class="links_name">Feedback</span>
          </a>
        </li>
        <li>
          <a href="{{url_for('docprofile')}}">
            <i class="bx bx-cog"></i>
            <span class="links_name">Profile</span>
          </a>
        </li>
        <li>
          <a href="{{url_for('doclogout')}}">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Logout</span>
          </a>
        </li>
       <!--  <li>
          <a href="#">
            <i class="bx bx-heart"></i>
            <span class="links_name">Favrorites</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li> -->
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Doctor Portal</span>
        </div>
        <!-- <div class="profile-details">
          <span class="admin_name">Doctor Name</span>
        </div> -->
      </nav>



{% block content%}

{% endblock %}

<script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
</body>
</html>
